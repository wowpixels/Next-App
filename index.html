<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup Page</title>
    <!-- fontawesome link through CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- main css -->
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="flex h-screen flex-col items-center justify-center">
    <h1 class="text-3xl font-bold">Next Todo List</h1>
    <span class="text-gray-300">Change Todo List name?</span>

    <div class="mt-6 w-11/12">
      <div class="flex">
        <div class="grow">
          <input type="text" id="nextTodoItem" class="w-full bg-gray-200 px-4 py-2" placeholder="What's up Next?" />
        </div>
        <div>
          <button type="submit" id="nextAddBtn" class="btn btn-primary w-12">+</button>
        </div>
      </div>
    </div>

    <ul id="nextList" class="w-11/12 pt-3"></ul>
    <ul id="nextListCompleted" class="w-11/12 pt-3"></ul>

    <button type="submit" id="clearAll" class="btn btn-primary mt-4 hidden rounded-2xl px-4">Clear Completed</button>
    <!-- main js -->
    <script src="script.js"></script>
  </body>
</html>
